<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: hsl(0, 0%, 100%);
    }

    .attribution a {
      color: hsl(0, 0%, 100%);
      text-decoration: none;
      display: none;
    }
  </style>
</head>

<body>
  <main id="main">
    <section class="card">
      <div class="image-container">
        <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="eth-img">
        <div class="overlay"></div>
        <img src="images/icon-view.svg" alt="view icon" class="view">
      </div>
      <div class="eth-info">
        <h1 class="heading">Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth-stats">
          <div class="eth-data-1">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum" class="eth-icon">
            <span>0.041 ETH</span>
          </div>
          <div class="eth-data-2">
            <img src="images/icon-clock.svg" alt="icon-clock" class="time-icon">
            <span>3 days left</span>
          </div>
        </div>
        <div class="footer">
          <img src="images/image-avatar.png" alt="image-avatar" class="profile-img">
          <p class="eth-name">Creation of<span> Jules Wyvern</span></p>
        </div>
      </div>
    </section>
  </main>

  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
